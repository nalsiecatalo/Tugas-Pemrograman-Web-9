<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Rupiah</title>
    <script>
        function kurs_rupiah() {
                const perdolar = 14650;
                let dolar = document.getElementById("dolar").value;     
                console.log(dolar + " Dollar " + " = " + dolar * perdolar + "Rupiah");      
                let hasil_rupiah = document.getElementById("hasilrupiah");      
                hasil_rupiah.innerHTML = dolar + " Dollar " + " = " + dolar * perdolar + " Rupiah ";    
            }
    </script>
</head>
<body>
    <a href="index.html">► Penjumlahan  |</a>

    ► Menghitung Kurs Rupiah  |

    <br>
    <hr>
    <br>
    <fieldset>
        <hr>
        <h1>Menghitung Kurs Dollar ke Rupiah</h1>
        Masukan Dollar : 
        <input type="number" value="" id="dolar">
        <button onclick="kurs_rupiah()">Convert Dollar ke Rupiah</button>
        <br>
        <h2>Hasil :</h2> <span id="hasilrupiah"></span>
        <br>
        <hr>
    </fieldset>      
</body>
</html>
